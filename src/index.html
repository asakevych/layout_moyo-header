<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <img
        src="./images/logo.png"
        alt="logo"
        class="logo"
      >
      <nav class="nav">
        <a class="video nav-el" id="video">ВИДЕО</a>
        <a class="photo nav-el">ФОТО</a>
        <a class="tablet nav-el">ПЛАНШЕТЫ</a>
        <a class="gadgets nav-el">ГАДЖЕТЫ</a>
        <a class="laptops nav-el" data-qa="hover">НОУТБУКИ И КОМПЬЮТЕРЫ</a>
        <a class="phones nav-el">СМАРТФОНЫ И ТЕЛЕФОНЫ</a>
        <a class="samsung nav-el">SAMSUNG</a>
        <a class="apple nav-el is-active">APPLE</a>
      </nav>
    </header>
  </body>
</html>
